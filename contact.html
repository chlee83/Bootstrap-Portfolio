    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <!-- top bar -->
    <header>
            <!-- Logo -->
            <div class="container" style="padding: 0px;">
                <div class="logo">
                    <h2><strong>Chi Lee</strong></h2>
                </div>
    
                <!-- Nav bar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white justify-content-end" style="padding-top:20px;">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-item nav-link" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-item nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
    </header>



    <!-- Main content -->
    <div class="container bg-white my-5 py-4 px-4 border">
        
        <!-- Title line -->
        <div class="row px-2">
            <div class="col-md-12">
                <h2 style="color: #4AAAA5; font-family: 'Georgia', Times, Times New Roman, serif;"><strong>Contact</strong></h2>

                <hr>

            </div>
        </div>

        <!-- Body text -->
        <div class="row px-2">
            <div class="col-md-12 col-sm-12">
                <div id="bio">
                    <form>
                        Name<br>
                        <input type="text" name="name" placeholder=" John Smith" class="input1"><br>
                        Email<br>
                        <input type="text" name="email" placeholder=" example@gmail.com" class="input1"><br>
                        Message<br>
                        <textarea class="input2" cols="30" rows="10"></textarea>
                        <input type="submit" value="Submit" class="submitButton">
                    </form>
                </div>
            </div>
        </div>

    </div>


    <!-- spacing between footer and body -->
    <div class="container">
        <div class="row">
            <div class="col-md-12"></div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer">
        <div class="container">
          <span>Copyright &copy;</span>
        </div>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
